<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ACH 2077</title>
    </h:head>
    
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:include src="/header.xhtml" />
        
        
        <b:container>
            <b:row>
                <b:column col-md="12">
                    <h2>Cadastro de Imóvel</h2>
                    <p>
                        <b:form>
                            <b:panelGrid colSpans="12" size="xs">
                                <b:inputText value="#{imovelBean.imovel.titulo}" label="Título"></b:inputText>
                                <b:inputTextarea value="#{imovelBean.imovel.descricao}" label="Descrição"/>
                            </b:panelGrid>
                            
                            <b:panelGrid colSpans="3,3,3,3" size="xs">
                                <b:selectOneMenu value="#{imovelBean.imovel.tipo}" label="Tipo">
                                        <f:selectItem itemLabel="Apartamento" itemValue="APARTAMENTO"/>
                                        <f:selectItem itemLabel="Casa" itemValue="CASA"/>
                                        <f:selectItem itemLabel="Cobertura" itemValue="COBERTURA"/>
                                </b:selectOneMenu>
                                <b:inputText value="#{imovelBean.imovel.preco_venda}" label="Preço de Venda"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.preco_aluguel}" label="Preço de Aluguel"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.preco_condominio}" label="Preço de Condomínio"></b:inputText>

                                <b:inputText value="#{imovelBean.imovel.endereco}" label="Endereço"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.bairro}" label="Bairro"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.cidade}" label="Cidade"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.estado}" label="Estado"></b:inputText>

                                <b:inputText value="#{imovelBean.imovel.area}" label="Área"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.quartos}" label="Quartos"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.vagas}" label="Vagas"></b:inputText>
                                <b:inputText value="#{imovelBean.imovel.suites}" label="Suítes"></b:inputText>
                            </b:panelGrid>
                            
                            <b:commandButton action="#{imovelBean.adicionaImovel}" value="Adicionar"/>
                        </b:form>
                    </p>
                </b:column>
            </b:row>
            <hr/>
        </b:container>
        
        <ui:include src="/footer.xhtml" />

    </h:body>
</html>
